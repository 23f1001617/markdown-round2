<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Converter with Word Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        #markdown-output {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        .word-count {
            margin-top: 10px;
            font-weight: bold;
        }
        button {
            margin-bottom: 20px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggle-theme">Toggle Theme</button>
    <div id="markdown-output"></div>
    <div class="word-count" id="word-count">Word Count: 0</div>
    <footer><!-- build-id: 2023-10-03T12:00:00Z --></footer>

    <script>
        const toggleThemeButton = document.getElementById('toggle-theme');
        const markdownOutput = document.getElementById('markdown-output');
        const wordCountDisplay = document.getElementById('word-count');

        toggleThemeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        async function loadMarkdown() {
            try {
                const response = await fetch('./input.md');
                if (!response.ok) throw new Error('Network response was not ok');
                const markdownText = await response.text();
                renderMarkdown(markdownText);
            } catch (error) {
                markdownOutput.innerHTML = '<p>Failed to load data.</p>';
            }
        }

        function renderMarkdown(markdown) {
            const html = markdown
                .replace(/### (.*?)\n/g, '<h3>$1</h3>')
                .replace(/## (.*?)\n/g, '<h2>$1</h2>')
                .replace(/# (.*?)\n/g, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/!\[(.*?)\]\((.*?)\)/g, '<figure><img src="$2" alt="$1"><figcaption>$1</figcaption></figure>')
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
                .replace(/\n/g, '<br>');

            markdownOutput.innerHTML = html;
            updateWordCount(markdown);
        }

        function updateWordCount(text) {
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCountDisplay.textContent = `Word Count: ${words.length}`;
        }

        loadMarkdown();
    </script>
</body>
</html>
